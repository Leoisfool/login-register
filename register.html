<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
    <link rel="stylesheet" type="text/css" href="css/unlock.css">
    <style>
        body {
            background-color: #eee;
            color: black;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>OTSPIDER</h1>
        <!-- 选择手机号登录或者邮箱登录 -->
        <div class="mainContent">
            <header class="choseHeader">
                <nav>
                    <a onclick="change(this)">手机号注册</a>
                    <a onclick="change(this)">邮箱注册</a>
                </nav>
            </header>
            <!-- 登录界面 -->
            <section class="contentPart">
                <!-- 手机号登录 -->
                <div class="part">
                    <!-- 用户名 -->
                    <div>
                        <label for="username">用户名</label>
                        <input onblur="username()" type="text" name="username" id="username" autofocus="autofocus" placeholder="请输入用户名">
                        <p id="userNameError">用户名输入错误</p>
                    </div>
                    <!-- 手机号 -->
                    <div class="tabTarget">
                        <label for="phoneNumber">手机号</label>
                        <input onblur="tel()" type="text" name="phoneNumber" id="phoneNumber" placeholder="请输入手机号">
                        <p id="phoneError">手机号错误</p>
                    </div>

                    <!-- 邮箱 -->
                    <div class="tabTarget" style="display:none;">
                        <label for="email">邮箱</label>
                        <input onblur="email()" type="email" name="email" id="email" autofocus="autofocus" placeholder="请输入邮箱地址">
                        <p id="emailError">邮箱错误</p>
                    </div>

                    <!-- 密码 -->
                    <div>
                        <label for="password">密码</label>
                        <input onblur="password(this)" type="password" name="password" id="password" placeholder="请输入密码">
                        <p id="passwordError">密码为6-20位数字、字母、下划线或一般字符</p>
                    </div>

                    <!-- 再次输入密码 -->
                    <div>
                        <label for="password">再次输入密码</label>
                        <input onblur="repassword()" type="password" name="rePassword" id="rePassword" placeholder="请再次输入密码">
                        <p id="rePasswordError">密码错误</p>
                    </div>
                    <!-- 验证码 -->
                    <div>
                        <div class="bar1 bar"></div>
                    </div>
                    <!-- 注册 -->
                    <div>
                        <button class="submit" onclick="register()">注册</button>
                    </div>
                    <!-- 跳转到注册页面 -->
                    <div>
                        <a class="footButton">转去登录</a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src='js/unlock.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
