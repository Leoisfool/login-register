<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
    <link rel="stylesheet" type="text/css" href="css/unlock.css">
    <style>
        body {
            background-color: #eee;
            color: black;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>OTSPIDER</h1>
        <!-- 选择手机号登录或者邮箱登录 -->
        <div class="mainContent">
            <header class="choseHeader">
                <nav>
                    <a onclick="change(this)">手机号登录</a>
                    <a onclick="change(this)">邮箱登录</a>
                </nav>
            </header>
            <!-- 登录界面 -->
            <section class="contentPart">
                <!-- 手机号登录 -->
                <div class="part">
                    <!-- 手机号 -->
                    <div class="tabTarget">
                        <label for="phoneNumber">手机号</label>
                        <input onblur="tel()" type="text" name="phoneNumber" id="phoneNumber" placeholder="请输入手机号">
                        <p id="phoneError"></p>
                    </div>

                    <!-- 邮箱 -->
                    <div class="tabTarget" style="display:none;">
                        <label for="email">邮箱</label>
                        <input onblur="email()" type="email" name="email" id="email" placeholder="请输入邮箱地址">
                        <p id="emailError">邮箱错误</p>
                    </div>

                    <!-- 密码 -->
                    <div>
                        <label for="password">密码</label>
                        <input onblur="password(this)" type="password" name="password" placeholder="请输入密码">
                        <p id="passwordError">密码错误</p>
                    </div>

                    <!-- 验证码 -->
                    <div>
                        <div class="bar1 bar"></div>
                    </div>
                    <!-- 登录 -->
                    <div>
                        <button class="submit" onclick="login()">登录</button>
                    </div>
                    <!-- 跳转到注册页面 -->
                    <div>
                        <a class="footButton">转去注册</a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <!-- 解锁 -->
    <script src='js/unlock.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
